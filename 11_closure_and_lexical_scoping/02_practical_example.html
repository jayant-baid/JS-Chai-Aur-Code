<script>

    // document.getElementById('green').onclick = clickHandler('green')

    /*
    Yeh directly hi isse execute kar rha, bgColor will be green now, even without clicking the btns

    ! We can wrapp the clickHandler('orange') in an empty arrow func to perform this 

    ! Now Learn new concept of closure
    */
    function clickHandler(color) {
        // document.body.style.backgroundColor = `${color}`
        return function(){
            document.body.style.backgroundColor = `${color}`
        }
    }
    document.getElementById('orange').onclick = clickHandler('orange')
    document.getElementById('green').onclick = clickHandler('green')
</script>
