<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create New Element</title>
  </head>
  <body style="background-color: #212121; color: #fff"></body>
  <script>
    const div = document.createElement("div");
    console.log(div); // <div></div>
    div.className = "main";
    div.id = Math.round(Math.random() * 10 + 1);
    // Added class and id

    div.setAttribute("title", "Generated Title");
    div.style.backgroundColor = "orange";
    div.style.padding="12px";
    // div.textContent="Jayant Baid"; // This will overwrite the content

    // Jb bhi hum = use karte h tb woh overwrite karta h

    // Optimization Technique: it will append the content
    // Isme woh text ko directly waha pe kardeta h, 1trip
    // whereas = me pehle waha se value laega and then assign
    
    const addText=document.createTextNode('Jayant Baid')
    div.appendChild(addText);

    document.body.appendChild(div);

  </script>
</html>
