<!DOCTYPE html>
<!-- Starting of Document -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Learning</title>
    <style>
      .bg-black {
        background-color: #212121;
        color: #fff;
      }
    </style>
  </head>
  <body class="bg-black">
    <!--! Window -> Document -> HTML -> Head,body -->

    <!--* Ḥead -> title -> text node -->
    <!--*      -> meta -> attribute   -->

    <!--? Body -> div -> h1 -> textnode, attribute -->
    <!--?             -> p -> textnode -->

    <div>
      <h1 id="title" class="heading">
        DOM Learning on Chai aur Code
        <span style="display: none">Test Text</span>
      </h1>
      <h2>Lorem ipsum dolor sit amet.</h2>
      <h2>Lorem ipsum dolor sit amet.</h2>
      <h2>Lorem ipsum dolor sit amet.</h2>
      <p>Document Object Model Lorem ipsum dolor sit amet.</p>

      <input id="password" type="password" />
    </div>

    <ul>
      <li class="list-item">one</li>
      <li class="list-item">two</li>
      <li class="list-item">three</li>
      <li class="list-item">four</li>
    </ul>
  </body>
  <script>
    document.getElementById("title");
    //   o/p: <h1 id=​"title" class=​"heading">​DOM Learning on Chai aur Code​</h1>​

    document.getElementById("title").id;
    // o/p: 'title'
    document.getElementById("title").class;
    // o/p: undefined
    document.getElementById("title").className;
    // o/p: 'heading'

    document.getElementById("title").getAttribute("class"); // 'heading'
    document.getElementById("title").getAttribute("id"); // 'title'

    document.getElementById("title").setAttribute("class", "test heading");
    //  * It will always overwrite the class/id attribute's value

    const title = document.getElementById("title");
    title.style.backgroundColor = "red";
    title.style.padding = "15px";
    title.style.borderRadius = "15px";
    //   title.innerText -> 'DOM Learning on Chai aur Code'
    //   title.textContent -> 'DOM Learning on Chai aur Code Test Text'
    //   title.innerHTML -> 'DOM Learning on Chai aur Code <span>Test Text</span>'

    //   querySelector
    //  document.querySelector('input[type="password"]')
    //  document.querySelector('p:first-child')

    const myul = document.querySelector("ul");
    const myli = myul.querySelector("li");
    myli.style.backgroundColor = "green";

    //   querySelectorAll
    const liList = document.querySelectorAll("li"); // NodeList
    liList[0].style.color = "pink";
    //   NodeList: Array jese dikhta h, uske kuch features h bhi, pr array nhi h
    liList.forEach((l) => {
      l.style.backgroundColor = "green";
    });

    // If you want to use map, then first have to convert nodeList to array and then, apply whatever you want

    const classList = document.getElementsByClassName("list-item"); // HTML Collection

    // Convert HTML Collection to array
    const classListArr = Array.from(classList);
    // Now using classListArr, we can use forEach, map, flat, etc...
  </script>
</html>
